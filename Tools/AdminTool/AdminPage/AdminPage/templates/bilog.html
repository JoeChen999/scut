<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>
    <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script type="text/javascript" src="/static/admin/js/core.js"></script>
    <script type="text/javascript" src="/static/admin/js/calendar.js"></script>
    <script type="text/javascript" src="/static/admin/js/admin/DateTimeShortcuts.js"></script>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}{% endblock %}
    {% block content %}
    <p class="title">BI Logs</p>
    <form method="post">
    <table id="configTable" border="2" style="color:#7a8f9f">
       <tr>
           <td style="font-size:12px"><b>Type</b></td>
           <td>
               <select name="type">
                   {% for table in tables %}
                   <option value="{{ table }}">{{ table }}</option>
                   {% endfor %}
               </select>
           </td>
       </tr>
       <tr>
           <td style="font-size:12px"><b>Sql</b></td>
           <td>
               <textarea name="sql" rows='3' cols='50'>{{ sql }}</textarea>
           </td>
       </tr>
       <tr>
           <td colspan="2" align="center" ><input type="submit" value="Query" style="width:100px"></td>
       </tr>
    </table>
    </form>
    <br>
    <table border="2" style="color:#7a8f9f">
        {% for log in logs %}
        <tr>
            {% for column in log %}
            <td>{{ column }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <a href="/static/tempbilogfile">Download</a>
    {% endblock %}
</body>
</html>
