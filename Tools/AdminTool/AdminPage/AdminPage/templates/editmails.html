<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}{% endblock %}
    {% block content %}
    <p class="title">Edit Mails</p>
    <a href="/mails/view" style="font-size:20px"><-Return</a><br><br>
    <form method="post" >
        <table border="2" style="color:#7a8f9f">
            <tr>
                <td>Message:</td>
                <td><input type="text" name="Message"></td>
            </tr>
            <tr>
                <td>AttachType</td>
                <td><input type="text" name="AttachType"></td>
            </tr>
            <tr>
                <td>AttachCount</td>
                <td><input type="text" name="AttachCount"></td>
            </tr>
            <tr>
                <td>StartTime</td>
                <td><input type="text" name="StartTime"></td>
            </tr>
            <tr>
                <td>ExpireTime</td>
                <td><input type="text" name="ExpireTime"></td>
            </tr>
            <tr>
                <td>ToUser</td>
                <td><input type="text" name="ToUser"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type = "submit" value="add">
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    {% autoescape off %}
    {{ info }}
    {% endautoescape %}
    {% endblock %}
</body>
</html>
